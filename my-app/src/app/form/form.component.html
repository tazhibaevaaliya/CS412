<div style="text-align: center;">
    <form (ngSubmit)="Submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">City</label>
          <input #city= "ngModel" required minlength="1" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter city" ngModel>
          <div *ngIf="city.errors?.['minlength']" class="alert alert-danger">
              City is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Country</label>
          <input #country = "ngModel" required minlength="1" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter country" ngModel>
          <div *ngIf="country.errors?.['minlength']" class="alert alert-danger">
            City is required
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
